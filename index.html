<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <!-- CSS -->
 <style>
     * {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: #fff;
  }
  
  html {
    background-color: #000;
    color: #fff;
  }
  
  .logo img {
    margin-top: 10px;
    height: 40px;
    width: 90px;
    margin-bottom: 10px;
  }
  
  .logo {
    width: 200%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .top-header {
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px;
  }
  
  .icons {
    width: 150px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  
  .icons i {
    width: 40px;
    font-size: 20px;
    cursor: pointer;
  }
  
  .offer {
    position: fixed;
    top: 0;
    left: 0;
    color: white;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    background-color: rgba(0, 0, 0, 0.7); /* Transparent background */
    z-index: 1000;
    transform: translateY(-100%); /* Start off-screen above */
    transition: transform 0.3s ease-in-out;
  }
  
  .offer.show {
    transform: translateY(0); /* Slide down into view */
  }
  
  /* Styling for close button */
  .close-offer i {
    font-size: 20px;
    color: white;
    background-color: #555;
    border-radius: 50%;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    margin: 20px auto; /* Centering */
  }
  
  .navbar-container {
    display: flex;
    width: 100%;
    flex-direction: column; /* Stack list items vertically */
    align-items: center; /* Center items horizontally */
  }
  
  ul {
    list-style: none;
    padding: 0;
  }
  
  li {
    font-size: 20px;
  }
  
  a {
    text-decoration: none;
    color: #fff;
  }
  
  hr {
    width: 100%;
  }
  
  a:hover {
    cursor: pointer;
    text-decoration: none;
    color: wheat;
  }
  
  .toggle-offer {
    display: none; /* Initially hide the toggle button */
  }
  
  .offfer {
    width: 100%;
  }
  
  .navbar-container2 {
    display: flex;
    justify-content: center;
    padding: 10px;
  }
  
  .navbar-container2 ul {
    display: flex;
    list-style: none;
    padding: 0;
  }
  
  .navbar-container2 li {
    font-size: 18px;
    color: black;
    text-align: center;
    width: 140px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 400;
    text-decoration: none;
  }
  
  @media screen and (max-width: 978px) {
    .top-header {
      /* Adjust top-header styles as needed */
    }
  
    .offer {
      width: 100%; /* Full width for mobile view */
      height: 100%; /* Full height for mobile view */
    }
  
    .toggle-offer {
      display: flex;
      justify-content: end;
    }
  
    .icons {
      display: none; /* Hide icons on smaller screens */
    }
  
    .logo {
      /* Adjust logo styles for mobile view */
    }
  
    .navbar-container {
      width: 100%;
    }
  
    .navbar-container ul {
      width: 100%;
    }
  
    .navbar-container li {
      padding: 20px;
      line-height: 20px;
      font-weight: 400;
      height: 20px;
    }
  
    .offfer {
      display: none;
    }
  }
  
  @media screen and (min-width: 979px) {
    .toggle-offer {
      display: none; /* Hide toggle button on larger screens */
    }
  
    .navbar-container2 {
      display: flex; /* Show navbar-container2 on larger screens */
    }
  }
  
  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
  }
  
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
  }
  
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  
 </style>
</head>

<body>
  <div class='Navbar'>
    <div class='top-header'>
      <div class='toggle-offer' onclick="toggleOffer()">
        <i id="toggle-icon" class="fa-solid fa-bars"></i> <!-- Toggles between bars and times icons -->
      </div>
      <div class='logo'>
        <img src='//www.akirathecouture.com/cdn/shop/files/Untitled_design_10.png?v=1695132877&width=80 1x, //www.akirathecouture.com/cdn/shop/files/Untitled_design_10.png?v=1695132877&width=160 2x'
          alt='Logo' />
      </div>
      <div class='icons'>
        <a href="login.html">
          <i class="fa-solid fa-user"></i>
        </a>
      </div>
    </div>
    <hr />
    <div class='offfer'>
      <div class='navbar-container2'>
        <ul>
          <li><a href="#">upto 40% off</a></li>
          <li><a href='#'>Cotton wear</a></li>
          <li><a href='#'>Anarkali</a></li>
          <li><a href='#'>Lahenga</a></li>
          <li><a href='#'>Drapped Dress</a></li>
          <li><a href='#'>Party Wear</a></li>
          <li><a href='#'>Gown</a></li>
          <li><a href='#'>Shop All</a></li>
        </ul>
      </div>
    </div>

    <div id='offer-panel' class='offer'>
      <div class='navbar-container'>
        <div class='close-offer' onclick="toggleOffer()">
          <i class="fa-solid fa-times"></i>
        </div>
        <ul>
         
          <li>Sale upto 40% OFF
            <hr />
          </li>
          <li>Cotton wear
            <hr />
          </li>
          <li>Anarkali
            <hr />
          </li>
          <li>Drapped Dress
            <hr />
          </li>
          <li>Party Wear
            <hr />
          </li>
          <li>Gown
            <hr />
          </li>
          <li>Shop All
            <hr />
          </li>
          <li><a href="login.html">. Login</a></li>
        </ul>
      </div>
    </div>

    <hr />
  </div>

  <!-- JavaScript -->
  <script>
    const toggleIcon = document.getElementById('toggle-icon');
    const offerPanel = document.getElementById('offer-panel');

    function toggleOffer() {
      const showOffer = offerPanel.classList.toggle('show');
      toggleIcon.className = showOffer ? 'fa-solid fa-times' : 'fa-solid fa-bars';
    }
  </script>
</body>

</html>
